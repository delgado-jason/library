<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>The Library App</h1>
            <button id="add-book">Add Book</button>
            <section class="books">
                <div class="book">
                    <div class="book-header">
                        <div class="title">Identity</div>
                    <div class="author">By: Nora Roberts</div>
                    </div>
                    <div class="sub-content">
                        <div class="page-count">432 pages</div>
                        <div class="read has-read">read</div>
                    </div>
                </div>
                <div class="book">
                    <div class="book-header">
                        <div class="title">The Woman</div>
                        <div class="author">By: Kristin Hannah</div>
                    </div>
                    <div class="sub-content">
                        <div class="page-count">501 pages</div>
                        <div class="read not-read">not read</div>
                    </div>
                </div>
                <div class="book">
                    <div class="book-header">
                        <div class="title">Dune</div>
                        <div class="author">By: Frank Herbert</div>
                    </div>
                    <div class="sub-content">
                        <div class="page-count">327 pages</div>
                        <div class="read has-read">read</div>
                    </div>
                </div>
                <div class="book">
                    <div class="book-header">
                        <div class="title">Listen For The Lie</div>
                        <div class="author">By: Amy Tintera</div>
                    </div>
                    <div class="sub-content">
                        <div class="page-count">567 pages</div>
                        <div class="read has-read">read</div>
                    </div>
                </div>
            </section>
        </div>
        
        <script src="./main.js"></script>
    </body>
</html>
